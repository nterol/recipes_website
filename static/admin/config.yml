backend:
    name: git-gateway
    repo: nterol/recipes_website

media_folder: static/assets
public_folder: /assets

collections:
    - name: recipes
      label: Nouvelle recettes
      folder: content/recipes/{{fields.date.year}}-{{fields.date.month}}-{{fields.date.day}}-{{fields.path}}
      create: true
      fields:
          - { name: path, label: Path }
          - { name: date, label: Date, widget: datetime }
          - { name: title, label: Titre }
          - { name: thumbnail, label: Image, widget: image, allow_multiple: false }
          - name: rayons
            label: Ingredients
            widget: list
            fields: 
              - name: rayon 
                label: Rayon 
                widget: select 
                options: ["Fruits et l√©gumes", "Boucherie", "Conserves et √©picerie", "Fromages et laitages"]
              - name: ingredient
                label: Ingredient
                widget: object
                fields:
                - { name: name, label: Nom, widget: string} 
                - { name: quantity, label: "Quantit√©", widget: number}
                - { name: unit, label: "Unit√©", widget: string }
          - { name: body, label: Body, widget: markdown, default: "## Recette
          
          1. Ceci est 
          
